<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Swifty White Rivers</title>
    <meta name="description" content="Contact Swifty White Rivers for inquiries, reservations, and suggestions.">
    <meta name="author" content="Brayden Grant">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.jpg" alt="Rafting Company logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-info">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Address: 123 River Road, Rafting Town, CA 12345</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@raftingcompany.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509601!2d-122.42101918468105!3d37.77492927975807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808cd51b4a27%3A0x41bda2efcc3c9b2d!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1619634470329!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>
        <section class="team">
            <div class="container">
                <h2>Our Team</h2>
                <div class="employee">
                    <img src="images/employee1.jpg" alt="John Doe, CEO">
                    <p>John Doe, CEO</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Jane Smith, Guide">
                    <p>Jane Smith, Guide</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Sam Johnson, Customer Service">
                    <p>Sam Johnson, Customer Service</p>
                </div>
            </div>
        </section>
        <section class="contact-form">
            <div class="container">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Eamil:</label>
                    <input type="text" id="email" name="email" required>

                    <label id="purpose">Purpose of Message:</label>
                    <div>
                        <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry" required>
                        <label for="general-inquiry">General-Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation-question" name="purpose" value="reservation-question" required>
                        <label for="reservation-question">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion" required>
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>

                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" required></textarea>

                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe to the monthly newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <nav class="social-links">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
