<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML and CSS Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>

                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="4" required></textarea>

                <label for="q3">3. Which of the following is a valid CSS Comment?</label>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="/* */">/* */</option>
                    <option value="!--">!--</option>
                    <option value="#">#</option>
                </select>
                
                <label for="q4">4. How many levels of headings does HTML support?</label>
                <input type="number" id="q4" name="q4" min="1" max="6" required>

                <button type="submit">Submit Quiz</button>
            </form>
        </main>
    </body>
</html>
